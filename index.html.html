
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveGolfStream</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
    }

    aside {
      width: 220px;
      background-color: #111;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    aside h2 {
      color: #39ff14;
      font-size: 1.2rem;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      padding: 8px 0;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    header {
      font-size: 2rem;
      color: #39ff14;
      text-align: center;
      margin-bottom: 20px;
    }

    .stream-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .stream-tile {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stream-tile:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #39ff14;
    }

    iframe {
      width: 100%;
      height: 180px;
    }

    .scroll {
      margin-top: 40px;
    }

    .scroll h2 {
      color: #39ff14;
    }

    .chat, .submit-form {
      margin-top: 40px;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
    }

    .submit-form input, .submit-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }

    .submit-form button {
      background: #39ff14;
      color: #000;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Navigation</h2>
    <ul>
      <li>Live Streams</li>
      <li>The Scroll</li>
      <li>Submit a Stream</li>
      <li>Instagram Picks</li>
    </ul>
  </aside>
  <main>
    <header>LiveGolfStream</header>

    <section class="stream-grid">
      <!-- Example dynamic stream tile -->
      <div class="stream-tile">
        <iframe src="https://www.youtube.com/embed/zhSjUISUkYg" allowfullscreen></iframe>
      </div>
      <div class="stream-tile">
        <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_2" allowfullscreen></iframe>
      </div>
    </section>

    <section class="chat">
      <h2>Live Chat</h2>
      <p>Chat widget placeholder (coming soon with anonymous viewer tags)</p>
    </section>

    <section class="submit-form">
      <h2>Submit a Stream (Anonymous)</h2>
      <form action="#" method="POST">
        <input type="text" placeholder="Stream Title (optional)">
        <input type="url" placeholder="YouTube or Instagram Live URL" required>
        <textarea placeholder="Why should we post this?" rows="3"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="scroll">
      <h2>The Scroll</h2>
      <p>Blog content area with tips, gear, and recaps...</p>
    </section>
  </main>
</body>
</html>
